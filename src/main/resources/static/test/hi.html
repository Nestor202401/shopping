<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
</head>
<body>
    <h1>User Management</h1>

    <h2>All Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- 範例數據 -->
            <tr>
                <td>1</td>
                <td>user1</td>
                <td>user1@example.com</td>
                <td>123-456-7890</td>
                <td>Admin</td>
                <td>2023-07-27</td>
                <td>Edit | Delete</td>
            </tr>
            <tr>
                <td>2</td>
                <td>user2</td>
                <td>user2@example.com</td>
                <td>098-765-4321</td>
                <td>User</td>
                <td>2023-07-27</td>
                <td>Edit | Delete</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
